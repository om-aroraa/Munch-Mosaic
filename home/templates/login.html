<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>

<body>
    {% include "cursor.html" %}
    <div class="center">
        <div class="login-container">
            <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="title">Munch Mosaic</p>
                <p class="title-2">Login</p>
                <input placeholder="Username" class="username input" type="text" name="username">
                <input placeholder="Password" class="password input" type="password" name="password">
                <button class="btn" type="submit">Login</button>
                <p class="title-3">Don't have an account? <a href="/register">Register</a></p>
            </form>
        </div>
    </div>
</body>

</html>
