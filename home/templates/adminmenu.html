<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="/static/css/adminmenu.css">
</head>

<body>
    {% include 'navbar.html' %}
    {% include 'cursor.html' %}
    <div class="menu-body">
        <div class="form-container">
            <h1>Modify Menu</h1>
            <form>
                <div class="form-group">
                    <label for="productName">Savory Delight :</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="price">Price : </label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="description">Description : </label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Choose Image: </label>
                    <input type="file" id="image" name="image" required>
                </div>
                <div class="form-group">
                    <label for="type1">Main Category:</label>
                    <select id="type1" name="type1">
                        <option value="option1">Beverages</option>
                        <option value="option1">Desserts</option>
                        <option value="option2">Snacks</option>
                        <option value="option2">Cakes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type2">Sub-Category:</label>
                    <select id="type2" name="type2">
                        <option value="option3">Hot Coffee</option>
                        <option value="option4">Cold Coffee</option>
                        <option value="option4">Mocktails</option>
                        <option value="option4">Truffle</option>
                        <option value="option4">Pudding</option>
                        <option value="option4">Waffles</option>
                        <option value="option4">Cakes</option>
                        <option value="option4">Pastries</option>
                    </select>
                </div>
                <button class="btn">Modify Menu</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
